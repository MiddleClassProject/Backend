<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/public/css/mypage.css"> 
</head>
<body>

<div class="container">
    <h1>마이페이지</h1>   
    <!-- 프로필 영역 -->
    <div class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>닉네임: 사용자123</h2>
        </div>
    </div>

    <!-- 즐겨찾기한 교수 목록 -->
    <div class="favorites">
        <div class="section-title">즐겨찾기한 교수</div>
        <div class="list-item">교수1</div>
        <div class="list-item">교수2</div>
        <div class="list-item">교수3</div>
    </div>

    <!-- 내가 쓴 글 -->
    <div class="posts">
        <div class="section-title">내가 쓴 글</div>
        <div class="list-item">글 제목 1 - 작성일: 2024-09-28</div>
        <div class="list-item">글 제목 2 - 작성일: 2024-09-25</div>
        <div class="list-item">글 제목 3 - 작성일: 2024-09-20</div>
    </div>

    <!-- 내가 쓴 댓글 -->
    <div class="comments">
        <div class="section-title">내가 쓴 댓글</div>
        <div class="list-item">"과제 작작 내세요!" - 2024-10-01</div>
        <div class="list-item">"동아대가 왜 하버드보다" - 2024-09-29</div>
        <div class="list-item">"질문 있습니다." - 2024-09-30</div>
    </div>

    <!-- 프로필 수정 기능 -->
    <div class="edit-profile">
        <div class="section-title">프로필 수정</div>
        <form>
            <label for="profile-pic">프로필 사진 수정</label>
            <input type="file" id="profile-pic" name="profile-pic">
            <br><br>
            <label for="nickname">닉네임 수정:</label>
            <input type="text" id="nickname" name="nickname" value="사용자123">
            <br><br>
            <button type="submit">수정 저장</button>
        </form>
    </div>

</div>

</body>
</html>
