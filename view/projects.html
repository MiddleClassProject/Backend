        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            var nickname;
            var socket = io();

            //쿠키에서 값을 가져오기
            function getCookie(name) {
              const value = `; ${document.cookie}`;
          
              const parts = value.split(`; ${name}=`);
                console.log(parts);
                socket.emit('join', parts[1]);
                console.log("dfsdfhghgfj",parts.length );
              if (parts.length == 2) {
                console.log("parts, ",parts[1]);
                nickname = parts[1];
                return nickname;
              }

              return null;
            }

            let userCookie = getCookie('user_id');

            if (userCookie == null) {
                // 닉네임이 제대로 입력되지 않았다면
                alert('로그인을 해주세요');
            }
 
            nickname = userCookie;
      
            // 수신: 신규 클라이언트 접속
            // 수정해야 할 것: 채팅 발신자, 수신자의 아이디가 전부 있어야 함.
      
            // 수신: 퇴장
            socket.on('left', function (data) {
      
              updateClientList(data.clientList);
            });
      
            // 송신: 메시지 전송
            $('form').submit(function () {
              socket.emit('msg', $('#content').val());
              $('#content').val('');
              return false;
            });
      
            // 수신: 메시지
            socket.on('msg', function (data) {
              console.log("쿠키", userCookie);
              $('#message').append(
                data.nickname === userCookie
                  ? $('<li class = "me">').append(
                      $('<span class="msg">').text(data.msg)
                    )
                  : $('<li class = "other">').append(
                      $('<span class="nickname">').text(data.nickname + ': '),
                      $('<span class="msg">').text(data.msg)
                    )
              );
            });
          </script>
