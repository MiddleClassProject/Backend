<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰페이지</title>
    <link rel="stylesheet" href="reviewstyle.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="review.js" defer></script>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="main.html"><span class="fw-bolder text-primary">SolveIt</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="#">교수님들</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">후기</a></li>
                        <li class="nav-item"><a class="nav-link" href="communityList.html">커뮤니티</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">마이페이지</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <section class="py-5 text-center">
                <div class="container">
                    <h1 class="fw-bold mb-4">Solve Review</h1>
                    <!-- Dropdowns and Register Button -->
                    <div class="d-flex justify-content-center mb-4">
                        <select id="professorDropdown" class="form-select mx-2" style="width: 200px;">
                            <option>모든 교수</option>
                        </select>
                        <select id="sortDropdown" class="form-select mx-2" style="width: 200px;">
                            <option value="latest">최신순</option>
                            <option value="oldest">오래된순</option>
                            <option value="likes">좋아요순</option>
                        </select>
                        <button class="button-review" id="openReviewForm">리뷰 등록</button>
                    </div>
                </div>
            </section>
            <br>
            <br>
            <br>

            <!-- Review List Section -->
            <section class="container">
                <div class="review-container row justify-content-center"></div>
            </section>

            <!-- Modal for Review Form -->
            <div class="cus-modal" id="reviewForm">
                <div class="cus-modal-content">
                    <span class="cus-close-button" id="closeReviewForm">&times;</span>
                    <h2>리뷰 작성</h2>
                    <select id="reviewProfessorDropdown" class="form-select mb-3">
                        <option>교수를 선택하세요</option>
                    </select>
                    <textarea id="reviewContent" class="cus-textarea" placeholder="리뷰 내용을 입력하세요" rows="4"></textarea>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary me-2" id="submitReview">등록하기</button>
                        <button class="btn btn-secondary" id="cancelReview">취소</button>
                    </div>
                </div>
            </div>
        </main>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0">Copyright &copy; Your Website 2023</div>
                </div>
                <div class="col-auto">
                    <a class="small" href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="review.js"></script>
</body>
</html>
