<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰페이지</title>
    <link rel="stylesheet" href="reviewstyle.css">
    <script src="review.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Middle Class</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">교수 검색</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="./reviewList.html">리뷰/공지사항</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="../public/type.html">로그인/회원가입</a>
        </div>
    </header>

    <main class="main">
        <div class="top-section">
            <!-- 로그인 -->
            <section class="user-info">
                <img src="./../images/profile.png" alt="프로필 이미지" class="profile-img">
                <p>로그인후 이용해주세요</p>
                <button class="custom-button" onclick="location.href='./../public/cus.html'">로그인</button>
            </section>

            <!-- 공지사항 -->
            <section class="community">
                <div class="announcement">
                    <div class="announcement-items">
                        <div class="announcement-box">
                            <p>업데이트 공지</p>
                            <p>[전면 리뉴얼 업데이트 진행 안내]</p>
                        </div>
                        <div class="announcement-box">
                            <p>프로모션 공지</p>
                            <p>[프로모션 리뉴얼 업데이트 진행 안내]</p>
                        </div>
                        <div class="announcement-box">
                            <p>혜택 공지</p>
                            <p>[혜택 업데이트 진행 안내]</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- 드랍박스와 버튼 -->
        <div class="divider-section">
            <select id="professorDropdown" class="dropdown">
                <option>모든 교수</option>
            </select>
            <select id="sortDropdown" class="dropdown"> <!-- id 추가 -->
                <option value="latest">최신순</option>
                <option value="oldest">오래된순</option>
                <option value="likes">좋아요순</option>
            </select>
            <button class="custom-button" id="openReviewForm">리뷰등록</button>
        </div>

        <!-- 하단 박스 -->
        <div class="bottom-section">
            <section class="review">
                <div class="post-title">review</div>
                <div class="post-preview"></div>
            </section>
        </div>

        <!-- 리뷰 작성 -->
        <div class="review-form-container" id="reviewForm">
            <div class="review-form">
                <h2>리뷰 작성</h2>
                <select id="reviewProfessorDropdown" class="dropdown">
                    <option>교수를 선택하세요</option>
                </select>
                <textarea placeholder="리뷰 내용" id="reviewContent"></textarea>
                <button class="custom-button" id="submitReview">등록하기</button>
                <button class="custom-button cancel" id="closeReviewForm">취소</button>
            </div>
        </div>
    </main>
</body>
</html>
